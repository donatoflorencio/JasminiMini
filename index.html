<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h2>Animais estranhos?</h2>
    <p>E se os animais tivem sons de girafa?</p>
  </header>
  <main class="slider">
    <div class="container">

      <input type="radio" name="btn-radio" id="radio-1">
      <input type="radio" name="btn-radio" id="radio-2">
      <input type="radio" name="btn-radio" id="radio-3">
      <input type="radio" name="btn-radio" id="radio-4">
      <input type="radio" name="btn-radio" id="radio-5">

      <div class="cards card-1">
        <img src="imagens/dog.jpg" alt="dog">
      </div>
      <div class="cards card-2">
        <img src="imagens/oninto.jpg" alt="ornitorrinco">
      </div>
      <div class="cards card-3">
        <img src="imagens/roket.jpg" alt="guaxinim">
      </div>
      <div class="cards card-4">
        <img src="imagens/ponei.jpg" alt="ponei">
      </div>
      <div class="cards card-5">
        <img src="imagens/girafa.webp" alt="girafa">
      </div>

      <div class="nav-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>
      </div>
      <div class="nav-manual">
        <label for="radio-1" class="manual-btn"></label>
        <label for="radio-2" class="manual-btn"></label>
        <label for="radio-3" class="manual-btn"></label>
        <label for="radio-4" class="manual-btn"></label>
        <label for="radio-5" class="manual-btn"></label>
      </div>
    </div>
  </main>
  <footer>
    <p>Site criado por: Donato, o cara mais top do planeta.</p>
    <p>Para: Jasmini, a mulher mais corna do planeta.</p>
  </footer>
</body>
</html>
